{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Body Fat Calculator</title>
    <link rel="stylesheet" href="{% static 'css/fat.css'%}">
    <style>
      body{
        background-image: url("{% static 'img/calc_bg1.jpg' %}");
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand ms-4" href="{% url 'index' %}"> <img src="{% static 'img/logo_green.png'%}" height="50px" alt=""> Calorie Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav m-auto">
            <li class="nav-item active mx-2">
              <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only"></span></a>
            </li >
            {% if user.is_authenticated %}
            <li class="nav-item mx-2 active">
              <div class="dropdown show " style="margin-top: 7px;">
                <a class="alignm dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Measure
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="{% url 'bmi' %}">BMI</a>
                  <a class="dropdown-item" href="{% url 'bmr' %}">BMR</a>
                  <a class="dropdown-item" href="{% url 'fat' %}">Body Fat</a>
                  <a class="dropdown-item" href="{% url 'calories' %}">Calories</a>
                </div>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item mx-2">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="{% url 'register' %}">Signup</a>
              </li>
              {% endif %}
            </div>
          </ul>
        </div>
      </nav>
    </header>

    <div class="calc">
      <h2>Body Fat Calculator</h2>
      <p class="text">Height</p>
      <input type="text" id="h">
      <p class="text">Weight</p>
      <input type="text" id="w">
      <p class="text">Age</p>
      <input type="text" id="a">
      <p id="result"></p>
      <button id="btn" onClick="BMI()">Calculate</button>
      <p id="info">Please enter height [cm] and weight [kg]</p>
    </div>

    

    <script type="text/javascript">
      function BMI() {
        var h=document.getElementById('h').value;
        var w=document.getElementById('w').value;
        var a=document.getElementById('a').value;
        var fat = (1.2*(w/(h/100*h/100))) + (0.23*a) - (8.4)
        var bmio=(fat.toFixed(2));
        document.getElementById("result").innerHTML="Your Body Fat Percentage is " + bmio;
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
